    <body>
        <div class="formpage">

            <h2>Want to know more? Let's keep in touch!</h2>
            <form class="contact-form" id="contact-form" name="ContactMe" method="POST" action="form.php">
            <!-- <form class="contact-form" name="ContactMe" method="POST" action="thankyou.php"> -->
                <div class="first-name input-section">
                    <label for="firstname" class="label_input_wrap">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="ex. Bunsen" data-validation-type="letters" data-validation-rqmessage="Hey, I need that!" required>
                </div>
                
                <div class="last-name input-section">
                    <label for="lastname" class="label_input_wrap">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="ex. Honeydew" data-validation-type="letters" data-validation-rqmessage="Hey, I need that!" required>
                </div>  
                
                <div class="email input-section">
                    <label for="email" class="label_input_wrap">Email:</label>
                    <input type="email" name="email" id="email" placeholder="ex. drbun@muppetlabs.com" data-validation-type="email" data-validation-rqmessage="Hey, I need that!" required>
                </div>  

                <div class="comments input-section">
                    <label for="comments" class="label_input_wrap">Comments/Questions:</label>
                    <textarea name="comments" id="comments" cols="55" rows="15" placeholder="How can I help?" data-validation-type="alphanumeric" data-validation-rqmessage="Hey, I need that!" data-validation-length="min:3" required></textarea>
                </div>  

                <div class="reset">
                    <input type="reset" value="Refresh"/>
                </div>

                <div class="submit">
                    <input type="submit" value="Submit Form">
                </div>
            </form>
        </div>
